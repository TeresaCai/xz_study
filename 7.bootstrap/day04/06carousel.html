<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.js"></script>

    <title>Title</title>

    <style>

    </style>


</head>
<body>
<div class="zdy-carousel">

    <div class="carousel slide" id="baba" data-bs-ride="carousel" data-bs-interval="1000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/banner1.jpg" alt="" class="d-block" w-100>
            </div>
            <div class="carousel-item">
                <img src="../img/banner2.jpg" alt="" class="d-block" w-100>
            </div>
            <div class="carousel-item">
                <img src="../img/banner3.jpg" alt="" class="d-block" w-100>
            </div>
            <div class="carousel-item">
                <img src="../img/banner4.jpg" alt="" class="d-block" w-100>
            </div>
        </div>


        <!--        控制符区-->
        <div class="carousel-indicators">
            <button data-bs-slide-to="0" data-bs-target="#baba" class="active"></button>
            <button data-bs-slide-to="1" data-bs-target="#baba"></button>
            <button data-bs-slide-to="2" data-bs-target="#baba"></button>
            <button data-bs-slide-to="3" data-bs-target="#baba"></button>
        </div>
        <!--左按钮-->
        <button class="carousel-control-prev" data-bs-target="#baba" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <!--右按钮-->
        <button class="carousel-control-next" data-bs-target="#baba" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>

        </button>

    </div>

</div>

</body>
</html>
