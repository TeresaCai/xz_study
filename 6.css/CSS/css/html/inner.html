<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            /*通用选择器*/
            background-color: white;
        }

        /*元素选择器*/
        h1 {
            color: aliceblue
        }

        /*群组选择器*/
        p, h5 {
            color: blueviolet;
        }

    /* id选择器   */
      #csjj{
          color: brown;
      }

    /*类选择器*/
.su1{
color: darkgreen;
}
.ws{
    color: gold;
}



</head>
<body>


<p>三国</p>
<h1>吕布</h1>
<h2 id="csjj">赵云</h2>
<h3 class="su1 su2">典韦</h3>
<h4 class="ws">关羽</h4>
<h5>马超</h5>
<h6 class="su1 su2">张飞</h6>


</body>
</html>
