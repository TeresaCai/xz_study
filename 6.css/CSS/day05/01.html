<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .d1 {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(
                    to bottom,
                    #F00 0%,
                    #00F 100%
            );
        }

        .d2 {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(
                    0deg, /*     0度角*/ #F00 0%,
                    #00F 100%
            );
        }
    </style>
</head>
<body>
<h4>普通渐变</h4>
<div class="d1"></div>
<br>
<hr>
<br>
<h4>角度渐变</h4>
<div class="d2"></div>
<br>
<hr>
<br>
</body>
</html>
